ted video library, full of helpful surveying tutorials, techniques and geospatial industry lectures." href="/video">Video Library</a> | <a title="Do you have a video you'd like to upload and share with the geospatial industry?  Upload your movie here" href="http://landsurveyorsunited.com/video/video/newWithUploader">+</a> | <a title="Embed a video from Youtube, Vimeo, Dailymotion and more and share it with the geospatial industry" href="http://landsurveyorsunited.com/video/video/addEmbed">&lt;&gt;</a></p><p><a title="Dive into our Global Surveyors Member Map and find support from your collegues around the world." href="http://landsurveyorsunited.com/page/new-lsu-member-map">Global Member Map</a> | &nbsp;<a title="Add Yourself to our global member map" href="http://landsurveyorsunited.com/page/add-yourself-to-global-surveyors-map">+</a></p><p><a title="Land Surveying Tools for communication, support and publishing online" href="http://landsurveyorsunited.com/tools">Tools</a> | &nbsp;<a title="Find resources, links and pages filled with useful information just for professional land surveyors" href="http://landsurveyorsunited.com/pages">Resources</a> | &nbsp;<a title="Curate surveying and geospatial related content from around the web or your hard drive and share your surveying life" href="http://landsurveyorsunited.com/curate">+ Curate</a></p><p><br></p></div>
